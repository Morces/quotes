<div class="container-fluid">
    <h2 class="heading">Add a Quote</h2>
    <form (ngSubmit)="addQuote();quotesForm.resetForm({})" #quotesForm="ngForm">
        <div class="form-group">
            <label for="name">Enter your Name</label>
            <input type="text" required class="form-control name" [(ngModel)]="quoted.name" name="name" #name="ngModel" minlength="3">
            <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    Your name is required!
                </div>
                <div *ngIf="name.errors.minlength">Name should be at least 3 characters long!</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Quote Title</label>
        </div>
    </form>
</div>
