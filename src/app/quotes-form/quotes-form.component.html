<div class="container-fluid">
    <h2 class="heading">Add a Quote</h2>
    <form (ngSubmit)="addQuote();quotesForm.resetForm({})" #quotesForm="ngForm">
        <div class="form-group">
            <label for="name">Enter your Name</label>
            <input type="text" required class="form-control name" [(ngModel)]="quoted.name" name="name" #name="ngModel" minlength="3">
            <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    Your name is required!
                </div>
                <div *ngIf="name.errors.minlength">Name should be at least 3 characters long!</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Quote Title</label>
            <input type="text" required class="form-control title" [(ngModel)]="quoted.title" name="title" #title="ngModel">
            <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
                <div *ngIf="title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea required class="form-control quote" rows="2" [(ngModel)]="quoted.quote" name="quote" #quote="ngModel"></textarea>
            <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
                <div *ngIf="title.errors.required">Quote should be filled</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Quote Author</label>
            <input type="text" required class="form-control author" [(ngModel)]="quoted.author" name="author" #author="ngModel">
            <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
                <div *ngIf="title.errors.required">Author Name is required</div>
            </div>
        </div>
        <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
    </form>
</div>
